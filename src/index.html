<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="validator_container">
      <img
        src="https://findicons.com/files/icons/2102/credit_card_debit_card/102/visa_curved.png"
        alt="visa icon"
        class="credit_card gray"
        id="visa"
      />
      <img
        src="https://findicons.com/files/icons/2102/credit_card_debit_card/102/mastercard_curved.png"
        alt="mc icon"
        class="credit_card gray"
        id="mc"
      />
      <img
        src="https://findicons.com/files/icons/2814/payment_system_icons/120/american_express.png"
        alt="american express icon"
        class="credit_card gray"
        id="ae"
      />
      <img
        src="https://findicons.com/files/icons/2102/credit_card_debit_card/101/discover_curved.png"
        alt="discover icon"
        class="credit_card gray"
        id="discover"
      />
      <img src="img/mir.png" alt="mir icon" class="credit_card gray" id="mir" />
      <img
        src="https://findicons.com/files/icons/2814/payment_system_icons/120/jcb.png"
        alt="jcb icon"
        class="credit_card gray"
        id="jcb"
      />
      <img
        src="https://findicons.com/files/icons/2102/credit_card_debit_card/102/maestro_curved.png"
        alt="maestro icon"
        class="credit_card gray"
        id="maestro"
      />
      <div class="validator_input">
        <input type="text" id="card-input" />
        <button type="button" id="validate">Click to Validate</button>
      </div>
    </div>
  </body>
</html>
